{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/registerstyles.css' %}">
 
</head>

<body>
    <div class="signup-container">
        <!-- Left Section -->
        <div class="left-section">
            <h1 class="mb-4">Seamless Access <br /> Anytime, Anywhere</h1>
            <img src="{% static 'images/loginpage.png' %}" alt="Signup Image" class="img-fluid" style="max-width: 100%; height: auto;">
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <div class="form-container">
                <h2 class="mb-4">Login</h2>
                <form method="post" action="{% url 'userauths:login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email address" required>
                    </div>
                    <br />
                    <div class="mb-3">
                        <label for="password" class="form-label">Enter password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login â†’</button>
                </form>
                <p class="mt-3 text-center">Don't have an account yet? <a href="{% url 'userauths:register'%}">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
